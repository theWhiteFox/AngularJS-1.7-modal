<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>{{ vm.bodyText }}</p>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ng-click="vm.openModal('custom-modal-1')">
        Launch demo modal
    </button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" ng-click="vm.openModal('custom-modal-2')">
        Launch demo modal
    </button>

</div>

<!-- Modal -->
<modal id="custom-modal-1">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        Home page text:
                        <input type="text" ng-model="vm.bodyText" />
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="vm.closeModal('custom-modal-1');">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.closeModal('custom-modal-1');">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</modal>

<!-- Modal -->
<modal id="custom-modal-2">
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="vm.closeModal('custom-modal-2');">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.closeModal('custom-modal-2');">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</modal>
